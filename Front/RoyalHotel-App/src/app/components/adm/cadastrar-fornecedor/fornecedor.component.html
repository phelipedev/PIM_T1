<div class="row" style="margin-bottom: 100px;">
  <div class="container">
    <div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">
      <div class="d-flex align-items-center mr-auto">
        <i id="i" class="{{iconClass}} mr-3"></i>
        <div class="lh-100">
          <h2 class="mb-0">Fornecedores</h2>
          <small>{{subtitulo}}</small>
        </div>
      </div>
      <div class="p-3">
        <button class="btn btn-outline-light" (click)="listar()">
          Lista Fornecedores
        </button>
      </div>
    </div>
    <div class="card rounded shadow-sm">
      <form [formGroup]="form">
        <div class="p-3">
          <div class="form-row">
            <div class="row">
              <div class="form-group col-md-4">
                <label>Razão Social: </label>
                <input
                type="text"
                class="form-control"
                formControlName="razaoSocial"
                placeholder="">
              </div>
              <div class="form-group col-md-4">
                <label>CNPJ: </label>
                <input type="text" class="form-control"
                formControlName="cnpj"
                placeholder="">
              </div>
              <div class="form-group col-md-4">
                <label>Endereço: : </label>
                <input type="text" class="form-control"
                formControlName="endereco"
                placeholder="">
              </div>
              <div class="form-group col-md-4">
                <label>Cidade: </label>
                <input type="text" class="form-control"
                formControlName="cidade"
                placeholder="">
              </div>
              <div class="form-group col-md-4">
                <label>Estado: </label>
                <input type="text" class="form-control"
                formControlName="estado"
                placeholder="">
              </div>
              <div class="form-group col-md-4">
                <label>Inscrição Estadual: </label>
                <input type="text" class="form-control"
                formControlName="ie"
                placeholder="">
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex">
            <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
              Cancelar Alteração
            </button>
            <button class="btn btn-success" [disabled]="!form.valid" >
              Salvar Fornecedor
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
