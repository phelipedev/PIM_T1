<div class="row" style="margin-bottom: 100px;">
  <div class="container">
    <div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">
      <div class="d-flex align-items-center mr-auto">
        <i id="i" class="{{iconClass}} mr-3"></i>
        <div class="lh-100">
          <h2 class="mb-0">Hospedes</h2>
          <small>{{subtitulo}}</small>
        </div>
      </div>
      <div class="p-3">
        <button class="btn btn-outline-light" (click)="listar()">
          Lista Hospedes
        </button>
      </div>
    </div>
    <div class="card rounded shadow-sm">
      <form [formGroup]="form">
        <div class="p-3">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nome: </label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.nome)" formControlName="nome"
              placeholder="" >
              <div *ngIf="f.nome.errors?.required" class="invalid-feedback">
                Nome é obrigatório.
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>CPF: </label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.cpf)" formControlName="cpf"
              placeholder="" >
              <div *ngIf="f.cpf.errors?.required" class="invalid-feedback">
                CPF é obrigatório.
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Endereço: </label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.endereco)"
              formControlName="endereco" placeholder="" >
              <div *ngIf="f.endereco.errors?.required && f.endereco.touched" class="invalid-feedback">
                Endereço é obrigatório.
              </div>
            </div>
            <div class="form-group col-md-4">
              <label>Cidade:  </label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.cidade)"
              bsDatepicker [bsConfig]="bsConfig" formControlName="cidade"
              placeholder="" >
              <div *ngIf="f.cidade.errors?.required && f.cidade.touched" class="invalid-feedback">
                Cidade é obrigatório.
              </div>
            </div>
            <div class="form-group col-md-4">
              <label>Estado: </label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.estado)"
              bsDatepicker [bsConfig]="bsConfig" formControlName="estado"
              placeholder="" >
              <div *ngIf="f.estado.errors?.required && f.estado.touched" class="invalid-feedback">
                Estado é obrigatório.
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Telefone: </label>
              <input type="number" class="form-control" formControlName="telefone" placeholder="">
            </div>
            <div class="form-group col-md-4">
              <label>Celular: </label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.celular)"
              formControlName="celular" placeholder="" >
              <div *ngIf="f.celular.errors?.required && f.celular.touched" class="invalid-feedback">
                Celular é obrigatório.
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="">Email:</label>
              <input class="form-control" type="text" formControlName="email"
                [ngClass]="{'is-invalid': f.email.errors && f.email.touched}" placeholder="" />
              <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
                e-mail é obrigatório.
              </div>
              <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
                Deve ser um e-mail válido.
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex">
            <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
              Cancelar Alteração
            </button>
            <button class="btn btn-success" [disabled]="!form.valid" >
              Salvar Hospede
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
