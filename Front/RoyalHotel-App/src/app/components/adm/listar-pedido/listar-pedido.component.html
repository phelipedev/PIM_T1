<div class="container">
  <div class="card rounded shadow-sm p-3">
    <div class="d-flex">
      <div class="flex-fill pr-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Filtro: </div>
          </div>
          <input
          type="text"
          class="form-control"
          placeholder="Filtrar"
          >
        </div>
      </div>
      <div>
        <a class="d-flex btn btn-outline-primary" routerLink="/registrar-pedido">
          <i class="fa fa-plus-circle my-1"></i>
          <b class="ml-1 d-none d-sm-block">Registrar Novo Pedido</b>
        </a>
      </div>
      </div>
    <!-- <h3>Filtro: {{filtroLista}}</h3> -->
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Nome do Produto</th>
          <th class="d-none d-md-table-cell">Quantidade</th>
          <th>Valor</th>
          <th class="d-none d-md-table-cell">Hospede</th>
          <th class="d-none d-md-table-cell">Valor Total</th>
          <th>Opções</th>
        </tr>
     </thead>
    <tbody>
      <tr style="cursor: pointer;">
        <td></td>
        <td class="d-none d-md-table-cell"></td>
        <td></td>
        <td class="d-none d-md-table-cell"></td>
        <td class="d-none d-md-table-cell"></td>
        <td class="d-none d-md-table-cell"></td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-success" tooltip="Editar" style="margin-right: 5px;">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" tooltip="Excluir" style="margin-right: 5px;">
              <i class="fa fa-trash"></i>
            </button>
            <button tooltip="Fechar Conta" class="btn btn-sm btn-warning">
              <i class="fas fa-money-bill-alt"></i>
            </button>
          </div>
        </td>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum hospede encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
  </div>
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja fechar a conta?</p>
      <button type="button" class="btn btn-default">Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
    </div>
  </ng-template>

</div>
