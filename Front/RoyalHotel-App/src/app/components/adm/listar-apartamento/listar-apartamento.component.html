<div class="container" style="margin-bottom: 100px;">
  <div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">
    <div class="d-flex align-items-center mr-auto">
      <i id="i" class="{{iconClass}} mr-3"></i>
      <div class="lh-100">
        <h2 class="mb-0">Apartamentos</h2>
        <small>{{subtitulo}}</small>
      </div>
    </div>
    <div class="p-3">
      <button class="btn btn-outline-light" (click)="listar()">
        Retornar ao Menu
      </button>
    </div>
  </div>
  <div class="card rounded shadow-sm p-3">
    <div class="d-flex">
      <div class="flex-fill pr-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Filtro: </div>
          </div>
          <input
          type="text"
          class="form-control"
          placeholder="Filtrar por nome"
          >
        </div>
      </div>
      <div>
        <a class="d-flex btn btn-outline-primary" routerLink="/cadastrar-apartamento">
          <i class="fa fa-plus-circle my-1"></i>
          <b class="ml-1 d-none d-sm-block">Novo Apartamento</b>
        </a>
      </div>
      </div>
    <!-- <h3>Filtro: {{filtroLista}}</h3> -->
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th class="d-none d-md-table-cell">Imagem</th>
          <th>Numero</th>
          <th class="d-none d-md-table-cell">Andar</th>
          <th>Tamanho</th>
          <th class="d-none d-md-table-cell">Categoria</th>
          <th>Opções</th>
        </tr>
     </thead>
    <tbody>
      <tr style="cursor: pointer;">
        <td></td>
        <td class="d-none d-md-table-cell"></td>
        <td class="d-none d-md-table-cell"></td>
        <td class="d-none d-md-table-cell"></td>
        <td class="d-none d-md-table-cell"></td>
        <td class="d-none d-md-table-cell"></td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-success" tooltip="Editar" style="margin-right: 5px;">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" tooltip="Excluir" style="margin-right: 5px;">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum apartamento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
  </div>
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja fechar a conta?</p>
      <button type="button" class="btn btn-default">Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
    </div>
  </ng-template>
</div>
